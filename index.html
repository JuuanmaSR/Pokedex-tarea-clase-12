<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pokedex</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="images/Pokedex-icon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="page">
        <header id="inicio">
            <div class="header">

                <div class="header-img">
                    <img class="" src="images/Pokedex-titulo.png" sizes='(min-width: 960px) 960px,100vw' alt="Pokedex">
                </div>

            </div>
        </header>
        <article class="container-list-pokemon">
            <div class="list-pokemon">
                <h1 class="list-pokemon__h1">POKÉMONES</h1>
                <h4 class="list-pokemon__h4">Seleccione un pokémon para ver detalles</h4>

                <ul class="list-pokemon__ul">

                </ul>


            </div>
            <div class="button-list">
                <button id="boton-anterior-list" class="button oculto">Anterior</button>
                <button id="boton-siguiente-list" class="button">Siguiente</button>
            </div>
        </article>

        <article id="resultado-pokemon" class="oculto container-pokemon">
            <div class="mostrar-pokemon">
                <header>
                    <div class="mostrar-pokemon__header">
                        <p class="mostrar-pokemon__header-p-name"></p>
                        <p class="mostrar-pokemon__header-p-id"></p>
                    </div>
                </header>

                <div class="mostrar-pokemon-img">
                    <img class="mostrar-pokemon-img__front"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/20.png"
                        alt="raticate.front">
                    <img class="mostrar-pokemon-img__back"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/20.png"
                        alt="raticate-back">
                </div>
                <div class="mostrar-pokemon-datos">
                    <div class="mostrar-pokemon-datos__altura">
                        Altura <p class="mostrar-pokemon-datos__altura-p">8</p>
                    </div>
                    <div class="mostrar-pokemon-datos__peso">
                        Peso <p class="mostrar-pokemon-datos__peso-p">69</p>
                    </div>
                </div>
            </div>
        </article>
        <footer class="container-footer">
            <div class="footer-content">
                &copy;Juan María Fernández, Inc.
            </div>
        </footer>
        <div class="buttongotop">
            <a href="#inicio"><img src="images/arrow_upward_black_24dp.svg" alt="arrow-up"></a>
        </div>
    </div>
    <script src="src/main.js" type="module"></script>
</body>

</html>
